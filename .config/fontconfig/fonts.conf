<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias binding="weak">
		<family>serif</family>
		<prefer>
			<family>Linux Libertine</family>
			<family>Noto Color Emoji</family>
			<family>Joy Pixels</family>
		</prefer>
	</alias>
	<alias binding="weak">
		<family>sans-serif</family>
		<prefer>
			<family>Linux Biolinum</family>
			<family>Noto Color Emoji</family>
			<family>Joy Pixels</family>
		</prefer>
	</alias>
	<alias binding="weak">
		<family>sans</family>
		<prefer>
			<family>Linux Biolinum</family>
			<family>Noto Color Emoji</family>
			<family>Joy Pixels</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer><family>Inconsolata Nerd Font</family></prefer>
	</alias>
	<selectfont>
		<rejectfont>
			<pattern>
				<patelt name="family">
					<string>DejaVu Sans</string>
				</patelt>
			</pattern>
			<pattern>
				<patelt name="family">
					<string>DejaVu Serif</string>
				</patelt>
			</pattern>
			<pattern>
				<patelt name="family">
					<string>DejaVu Sans Mono</string>
				</patelt>
			</pattern>
		</rejectfont>
	</selectfont>
</fontconfig>
